<header class="site-header" role="banner">

      <a href="#" id="site-nav">Toggle Div</a>
	    <div id="myDiv">
	      <p>This is some hidden content.</p>
	    </div>
	    <script>
	      const link = document.getElementById("site-nav");
	      const div = document.getElementById("myDiv");
	      
	      link.addEventListener("click", function() {
	        if (div.style.display === "none") {
	          div.style.display = "block";
	        } else {
	          div.style.display = "none";
	        }
	      });
	    </script>
	    
  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.data.navigation | default: default_paths -%}
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.data.collection.label.en[0] }}</a>

      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/datatables/datatables.min.css">

      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/universalviewer@next/dist/uv.css"
      />
      <style>
          .uv-audio {
              width: 100%;
              height: 120px;
          }
          .uv-video {
              width: 100%;
              height: 600px;
          }
          .sticky {
              position: -webkit-sticky; /* Safari */
              position: sticky;
              top: 0;
        z-index: 1;
          }
      </style>

  </div>
</header>
